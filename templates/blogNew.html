{% extends "Base.html" %}
{#加载静态文件#}
{% load staticfiles %}

{#修改标题#}
{% block title %}
    博客列表
{% endblock %}
{% block head %}

{% endblock %}

{% block content %}
    <div class="row clearfix">

				<!--这里是巨幕标题-->
				<div class="jumbotron">
					<h1>
						盛大开的博客
					</h1>
					<p>
						盛大开的个人博客
					</p>
					<p>
						<a class="btn btn-primary btn-large" href="#">了解更多</a>
					</p>
				</div>
		</div>
    <div class="row clearfix">
        <div id="myFrame" class="col-md-6 column">
        </div>
        <div class="col-md-6 column">
            <!--在这个区域加入博客页面右侧的推荐栏目-->
            {% block rightBlogContent %}
            {% endblock %}
        </div>
	</div>

{% endblock %}

{% block JS %}
    <script type="text/javascript" src={% static 'js/bootstrap.min.js' %}></script>
    <script type="text/javascript" src={% static 'js/JsBlog.js' %}></script>
    <script type="text/javascript">
    $(function () {
        var blogs={{ blogs|safe }};
        insertBlogs(blogs) ;
    })
</script>
{% endblock %}
